<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="https://drive.google.com/uc?export=view&id=1wsxkOiAL-bOHW_DHe7Y8gOM6axo7fgZI" alt="Logo"> <!-- แทนที่ด้วยโลโก้จริง -->
            </div>
            <h2>LOG IN</h2>
            <form id="loginForm" onsubmit="validateLogin(event)">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // ป้องกันการส่งฟอร์มโดยอัตโนมัติ

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // ตรวจสอบ Username และ Password
            if (username === "admin" && password === "adminadmin") {
                // บันทึกสถานะการล็อกอิน
                sessionStorage.setItem('isLoggedIn', 'true');
                // เปลี่ยนเส้นทางไปยังหน้า Home
                window.location.href = "home.html";
            } else {
                // ถ้าผิด ให้แสดงข้อความแจ้งเตือน
                alert("Invalid Username or Password!");
            }
        }
    </script>
</body>
</html>
